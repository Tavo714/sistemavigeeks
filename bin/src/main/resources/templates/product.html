<!DOCTYPE html>
<html lang="en" xmlns="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intranet IDAT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container p-4">
        <h1 class="pb-2" th:text="${title}">demo</h1>

        <div th:if="${productHasCreated}" class="alert alert-success" role="alert" th:text="${productCreatedMessage}">
        </div>

        <div th:if="${productHasModified}" class="alert alert-warning" role="alert" th:text="${productModifiedMessage}">
        </div>

        <div th:if="${productHasDeleted}" class="alert alert-danger" role="alert">
          El producto se ha eliminado correctamente
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a th:href="@{/products/new}" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">Nuevo Producto</a>
        </div>
        

        <div class="table-responsive pt-4">
            <table class="table table-striped">
                <thead>
                    <tr>
                      <th scope="col" th:each="header: ${headers}" th:text="${header}"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="product: ${products}">
                      <th scope="row" th:text="${product.id}">1</th>
                      <td th:text="${product.producto}">Mark</td>
                      <td th:text="${product.descripcion}">Otto</td>
                      <td th:text="${product.precio}">@mdo</td>
                      <td th:text="${product.stock}">@mdo</td>
                      
                      <td>
                        <a th:href="@{'/products/edit/' + ${product.id}}" class="btn" tabindex="-1" role="button" aria-disabled="true">Editar</a>
                        <button type="button" class="btn btn-danger" th:attr="onclick=|abrirModal(${product.id}, '${product.producto}', '${product.descripcion}')|">Eliminar</button>
                      </td>
                    </tr>
                  </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="deleteModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="deleteModalLabel">Eliminar Producto</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p id="deleteMessage">Esta seguro que desea eliminar el producto?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" th:attr="onclick=|eliminarRegistro()|">Eliminar</button>
                      
          </div>
        </div>
      </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
      const deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'), { keyboard:false })

      async function deleteData(url = "") {
        const response = await fetch(url, {
          method: "DELETE",
          headers: {
            "Content-Type": "application/json",
          }
        });
        return response;
      }


      
      let product = { id : 0, producto : '', descripcion: ''};

      function abrirModal(id, producto, descripcion) {
        product.id = id;
        product.producto = producto;
        product.descripcion = descripcion;
        let message = `Esta seguro que desea eliminar al producto ${product.producto} ${product.descripcion}?`;
        document.getElementById('deleteMessage').innerHTML = message;
        deleteModal.show();
      }

      function eliminarRegistro() {
        deleteData(`/products/${product.id}`)
          .then((data) => {
            deleteModal.hide();
            location.reload();
          });
      }

    </script>
  </body>
</html>
