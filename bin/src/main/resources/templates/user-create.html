<!DOCTYPE html>
<html lang="en" xmlns="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUASCON VIGEEKS II</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container p-4">
        <h1 th:text="${title}">demo</h1>
    </div>

    <div class="container p-2">
      <form th:action="@{/users/save}" th:object="${currentUser}" method="post">
        <div class="mb-3">
          <label for="name" class="form-label">Nombres</label>
          <input type="text" class="form-control" id="nombres" name="nombres" th:value="*{nombres}">
        </div>

        <div class="mb-3">
          <label for="lastname" class="form-label">Apellidos</label>
          <input type="text" class="form-control" id="apellidos" name="apellidos" th:value="*{apellidos}">
        </div>

        <div class="mb-3">
          <label for="username" class="form-label">Empresa</label>
          <input type="text" class="form-control" id="empresa" name="empresa" th:value="*{empresa}">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" th:value="*{password}">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo Electronico</label>
          <input type="email" class="form-control" id="email" name="email" th:value="*{email}">
        </div>

        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Nro. Telefono</label>
          <input type="tel" class="form-control" id="telefono" name="telefono" th:value="*{telefono}">
        </div>

        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Tipo de Usuario</label>
          <input type="tel" class="form-control" id="tipoUsuario" name="tipoUsuario" th:value="*{tipoUsuario}">
        </div>

        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Activo</label>
          <input type="tel" class="form-control" id="activo" name="activo" th:value="*{activo}">
        </div>

        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Productos</label>
          <input type="tel" class="form-control" id="productos" name="productos" th:value="*{productos}">
        </div>
     
        <button type="submit" class="btn btn-primary">Registrar Usuario</button>
      </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
