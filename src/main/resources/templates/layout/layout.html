<head th:fragment="head">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <title>SUASCON VIGEEKS II</title>
</head>

<header th:fragment="header" id="header">


  <nav class="navbar navbar-expand-lg bg-body-tertiary">
	<div class="container-fluid">
	  
	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav me-auto mb-2 mb-lg-0">
		  
		  <li class="nav-item">
			<a class="nav-link" th:href="@{/}">Inicio</a>
		  </li>

		  <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
			<a class="nav-link"th:href="@{/users}">Usuarios</a>
		  </li>

		  <li class="nav-item dropdown" sec:authorize="hasRole('ROLE_ADMIN')">
			<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
			  Gestion de Productos
			</a>
			<ul class="dropdown-menu">
			  <li><a
				class="dropdown-item"
				aria-current="page"
				th:href="@{/products}"
				>Productos</a
			  ></li>
			  
			  <li><hr class="dropdown-divider"></li>
			  <li><a
				class="dropdown-item"
				aria-current="page"
				th:href="@{/categories}"
				>Categorias</a
			  ></li>
			</ul>
		  </li>
		  <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
			<a class="nav-link" th:href="@{/orders}">Pedidos</a>
		  </li>
		  <li class="nav-item" sec:authorize="hasRole('ROLE_CLIENTE')">
			<a class="nav-link" th:href="@{/orders}">Catalogo</a>
		  </li>
		  <li class="nav-item" sec:authorize="hasRole('ROLE_CLIENTE')">
			<a class="nav-link" th:href="@{/orders}">Mis Pedidos</a>
		  </li>
		  <li class="nav-item" sec:authorize="isAnonymous()">
			<a class="nav-link" th:href="@{/orders}">Iniciar Sesion</a>
		  </li>

		  <li class="nav-item" sec:authorize="isAuthenticated()">
			<a class="nav-link" href="#" onclick="document.getElementById('logoutForm').submit();">Salir</a>
			<form
				  id="logoutForm"
				  th:action="@{/logout}"
				  method="post"
				  style="display: none"
				>
				  <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
				</form>
		  </li>
		  
		</ul>
		
	  </div>
	</div>
  </nav>



</header>

<footer th:fragment="footer">
  <script type="text/javascript" th:src="@{/js/script.js}"></script>
</footer>
