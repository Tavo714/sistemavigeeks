<!DOCTYPE html>
<html lang="en" xmlns="https://thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intranet IDAT</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container p-4">
      <h1 th:text="${title}">demo</h1>
    </div>

    <div class="container p-2">
      <form
        th:action="@{/users/modify}"
        th:object="${currentUser}"
        method="post"
      >
        <div class="mb-3">
          <label for="id" class="form-label">Codigo</label>
          <input
            type="number"
            class="form-control"
            id="id"
            name="id"
            th:value="*{id}"
          />
        </div>

        <div class="mb-3">
          <label for="nombres" class="form-label">Nombres</label>
          <input
            type="text"
            class="form-control"
            id="nombres"
            name="nombres"
            th:value="*{nombres}"
          />
        </div>

        <div class="mb-3">
          <label for="apellidos" class="form-label">Apellidos</label>
          <input
            type="text"
            class="form-control"
            id="apellidos"
            name="apellidos"
            th:value="*{apellidos}"
          />
        </div>

        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            th:value="*{username}"
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Clave</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            th:value="*{password}"
          />
        </div>        

        <div class="mb-3">
          <label for="estado" class="form-label">Activo</label>
          <input
            type="text"
            class="form-control"
            id="estado"
            name="estado"
            th:value="*{estado}"
          />
        </div>


        <button type="submit" class="btn btn-primary">Modificar Datos</button>
        <button type="button" onclick="back();" class="btn btn-primary">
          Atras
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    \
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
  </body>
</html>
