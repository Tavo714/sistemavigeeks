<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}">
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SUASCON VIGEEKS II</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
</head>

<body>
	<header th:replace="~{layout/layout :: header}"></header>
    <div class="container p-4">
        <h1 th:text="${title}">demo</h1>
    </div>

    <div class="container p-2">
      <form th:action="@{/users/save}" th:object="${currentUser}" method="post">
        <div class="mb-3">
          <label for="name" class="form-label">Nombres</label>
          <input type="text" class="form-control" th:field="*{nombres}">
        </div>

        <div class="mb-3">
          <label for="lastname" class="form-label">Apellidos</label>
          <input type="text" class="form-control" th:field="*{apellidos}">
        </div>

		<div class="mb-3">
		            <label for="username" class="form-label">Username</label>
		            <input type="text" class="form-control" th:field="*{username}">
		            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Error</div>
		        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" th:field="*{password}">
        </div>
		<div class="mb-3">
				          <label class="form-label">Rol</label>
						  <select th:field="*{roles}" class="form-control" required="required">
							<option value="">Seleccione...</option>
						  	<option th:each="r:${roles}"
						  		th:value="${r.id}"
						  		th:text="${r.nombre}"
						  		/>
						  	</select>
				        </div>
        

        <button type="submit" class="btn btn-primary">Registrar Usuario</button>
		<button type="button" onclick="back();" class="btn btn-primary">Atras</button>
		
      </form>
    </div>

	<footer th:replace="~{layout/layout :: footer}"></footer>
    
</body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script type="text/javascript" th:src="@{/js/script.js}"></script>
</html>
