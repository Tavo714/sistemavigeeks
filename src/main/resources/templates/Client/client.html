<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}">
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SUASCON VIGEEKS II</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
</head>

<body>
	<header th:replace="~{layout/layout :: header}"></header>
    <div class="container p-4">
        <h1 th:text="${title}">demo</h1>
    </div>
	<div>
		
		
		<form class="container p-2" th:action="@{/users/cli/}" id="clientForm" th:object="${currentClient}" >
			<h2>MI CUENTA</h2>
			<div class="row">
				<div class="col-md-6 col-auto mb-3 " >
					
							<label class="form-label">Nombres</label>
							<input class="form-control " th:field="*{nombres}" type="text" ></input>
						</div>
						<div class="col-md-6 col-auto mb-3" >
							<label class="form-label">Apellidos</label>
							<input class="form-control " th:field="*{apellidos}" type="text"  ></input>
						</div>
			</div>
			<div class="row">
				<div class="col-md-6 col-auto mb-3 " >
							<label class="form-label">Tel√©fono</label>
							<input class="form-control " th:field="*{telefono}" type="number"  ></input>
						</div>
						<div class="col-md-6 col-auto mb-3 " >
									<label class="form-label">Email</label>
									<div class="input-group-text"  th:text="*{email}" ></div>
								</div>
			</div>
			<div class="row">
				<div class="col-md-6 col-auto mb-3 " >
							<label class="form-label">Empresa</label>
							<div class="input-group-text"  th:text="*{empresa}" ></div>
						</div>
						<div class="col-md-6 col-auto mb-3 " >
									<label class="form-label">RUC</label>
									<div class="input-group-text"  th:text="*{ruc}" ></div>
								</div>
			</div>
		
			<div class="form-control">
					<button type="button" onclick="back();" class="btn btn-primary">Atras</button>
					<button type="button" id="btnactcli" onclick="actualizar();" disabled class="btn btn-primary">Actualizar</button>
					</div>
		</form>
		
	</div>
    
	<div class="overlay" id="loadingOverlay">Loading, please wait...</div>
	<footer th:replace="~{layout/layout :: footer}"></footer>
	<script type="text/javascript" th:src="@{/js/client.js}"></script>
</body>
	
</html>
