<!DOCTYPE html>
<html lang="en" xmlns="https://thymeleaf.org">

 
    
  <head th:replace="~{layout/layout :: head}">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intranet IDAT</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header th:replace="~{layout/layout :: header}"></header>
    <div class="container p-4">
      <h1 th:text="${title}">demo</h1>
    </div>

    <div class="container p-2">
      <form
        th:action="@{/products/modify}"
        th:object="${currentProduct}"
        method="post"
      >
        <div class="mb-3">
          <label for="id" class="form-label">Codigo</label>
          <input
            type="number"
            class="form-control"
            id="id"
            name="id"
            th:value="*{id}"
          />
        </div>

        <div class="mb-3">
          <label for="producto" class="form-label">Producto</label>
          <input
            type="text"
            class="form-control"
            id="producto"
            name="producto"
            th:value="*{producto}"
          />
        </div>

        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripcion</label>
          <input
            type="text"
            class="form-control"
            id="descripcion"
            name="descripcion"
            th:value="*{descripcion}"
          />
        </div>

        <div class="mb-3">
          <label for="precio" class="form-label">Precio</label>
          <input
            type="text"
            class="form-control"
            id="precio"
            name="precio"
            th:value="*{precio}"
          />
        </div>

        <div class="mb-3">
          <label for="stock" class="form-label">Stock</label>
          <input
            type="number"
            class="form-control"
            id="stock"
            name="stock"
            th:value="*{stock}"
          />
        </div>

        <div class="mb-3">
          <label for="imagen" class="form-label">Imagen</label>
          <input
            type="text"
            class="form-control"
            id="imagen"
            name="imagen"
            th:value="*{imagen}"
          />
        </div>

        <button type="submit" class="btn btn-primary">Modificar Datos</button>
        <button type="button" onclick="back();" class="btn btn-primary">
          Atras
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
  </body>
</html>
