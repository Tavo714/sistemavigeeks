<!DOCTYPE html>
<html lang="en" xmlns="https://thymeleaf.org">


    
  <head th:replace="~{layout/layout :: head}">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SUASCON VIGEEKS II</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header th:replace="~{layout/layout :: header}"></header>
    <div class="container p-4">
      <h1 th:text="${title}">demo</h1>
    </div>

    <div class="container p-2">
      <form
        th:action="@{/orders/save}"
        th:object="${currentOrder}"
        method="post"
      >
        <div class="mb-3">
          <label for="idProducto" class="form-label">ID Producto</label>
          <input
            type="number"
            class="form-control"
            id="idProducto"
            name="idProducto"
            th:value="*{idProducto}"
          />
        </div>

        <div class="mb-3">
          <label for="producto" class="form-label">Producto</label>
          <input
            type="text"
            class="form-control"
            id="producto"
            name="producto"
            th:value="*{producto}"
          />
        </div>

        <div class="mb-3">
          <label for="cProducto" class="form-label">Cantidad</label>
          <input
            type="number"
            class="form-control"
            id="cProducto"
            name="cProducto"
            th:value="*{cProducto}"
          />
        </div>

        <div class="mb-3">
          <label for="pProducto" class="form-label">Precio</label>
          <input
            type="number"
            class="form-control"
            id="pProducto"
            name="pProducto"
            th:value="*{pProducto}"
          />
        </div>

        <div class="mb-3">
          <label for="total" class="form-label">Total</label>
          <input
            type="number"
            class="form-control"
            id="total"
            name="total"
            th:value="*{total}"
          />
        </div>

        <div class="mb-3">
          <label for="idUsuario" class="form-label">Cliente</label>
          <input
            type="number"
            class="form-control"
            id="idUsuario"
            name="idUsuario"
            th:value="*{idUsuario}"
          />
        </div>

        <div class="mb-3">
          <label for="fecha" class="form-label">Fecha</label>
          <input
            type="date"
            class="form-control"
            id="fecha"
            name="fecha"
            th:value="*{fecha}"
          />
        </div>

        <div class="mb-3">
          <label for="estado" class="form-label">Estado</label>
          <input
            type="text"
            class="form-control"
            id="estado"
            name="estado"
            th:value="*{estado}"
          />
        </div>

        <button type="submit" class="btn btn-primary">Registrar Pedido</button>
      </form>
      <button type="button" onclick="back();" class="btn btn-primary">
        Atras
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
  </body>
</html>
