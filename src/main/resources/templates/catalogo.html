<!DOCTYPE html>
<html lang="en" xmlns="https://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUASCON VIGEEKS II</title>
    <link rel="stylesheet" href="static/css/catalogDisenno.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>

<body>
    <div class="container text-center mt-4">
        <h1>Catálogo de Productos</h1>
    </div>
    <div class="container">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Categorias
            </button>
            <ul class="dropdown-menu">
                <li th:each="ca : ${categories}">
                    <a class="dropdown-item" th:href="@{/catalog/category/{id}(id=${ca.id})}" th:text="${ca.categoria}"></a>
                </li>
            </ul>
          </div>
    </div>
    

    <div class="container mt-4">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div th:each="product : ${products}" class="col">
                <div class="card h-100 text-center">
                    <img th:src="@{${product.imagen}}" class="card-img-top" alt="Producto"/>
                    <div class="card-body">
                        <h2 th:text="${product.producto}" class="card-title">Nombre del Producto</h2>
                        <p th:text="${product.descripcion}" class="card-text">Descripción del Producto</p>
                        <p>Precio: <span th:text="${product.precio}"></span> USD</p>
                        <p>Stock: <span th:text="${product.stock}"></span> unidades</p>
                        <form th:action="@{/cart/add}" method="post">
                            <input type="hidden" name="productId" th:value="${product.id}" />
                            <input type="hidden" name="productName" th:value="${product.producto}" />
                            <input type="hidden" name="quantity" value="1" />
                            <input type="hidden" name="price" th:value="${product.precio}" />
                            <button type="submit" class="btn btn-primary" th:attr="onclick=|addToCart(${product.id}, '${product.producto}', '${product.descripcion}', '${product.precio}', '${product.stock}')|">Agregar al carrito</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{layout/layout :: footer}"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
