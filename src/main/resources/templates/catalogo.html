<!DOCTYPE html>
<html lang="en" xmlns="https://thymeleaf.org">

<head th:replace="~{layout/layout :: head}"></head>

<body>
	<header th:replace="~{layout/layout :: header}"></header>
    <div class="container text-center mt-4">
        <h1>Catálogo de Productos</h1>
    </div>
    <div class="container">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Categorias
            </button>
            <ul class="dropdown-menu">
                <li th:each="ca : ${categories}">
                    <a class="dropdown-item" th:href="@{/catalog/category/{id}(id=${ca.id})}" th:text="${ca.categoria}"></a>
                </li>
            </ul>
          </div>
    </div>
    

    <div class="container mt-4">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div th:each="product : ${products}" class="col">
                <div class="card h-100 text-center">
                    <img  th:src="@{${product.imagen}}" class="image card-img-top" alt="Producto"/>
                    <div class="card-body">
                        <h2 th:text="${product.producto}" class="card-title">Nombre del Producto</h2>
                        <p th:text="${product.descripcion}" class="card-text">Descripción del Producto</p>
                        <p class="card-price">Precio: S/ <span th:text="${product.precio}"></span></p>
                        <p class="card-stock">Stock: <span th:text="${product.stock}"></span> unidades</p>
                        <div>
                            <button type="button" class="btn btn-primary" th:attr="onclick=|addToCart(${product.id}, '${product.imagen}', '${product.producto}', '${product.descripcion}', '${product.precio}', '${product.stock}')|">Agregar al carrito</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{layout/layout :: footer}"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
