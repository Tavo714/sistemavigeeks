<!DOCTYPE html>
<html lang="en" xmlns="https://thymeleaf.org">

<head th:replace="~{layout/layout :: head}">

</head>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<body>
	<header th:replace="~{layout/layout :: header}"></header>

	<div class="bg-background  flex items-center justify-center">
		<div class="flex min-h-[100dvh] flex-col items-center justify-center bg-background px-4 py-12 sm:px-6 lg:px-8">
			<div class="mx-auto max-w-mx space-y-4">
				<div class="text-center">
					<h1 class="text-3xl font-bold tracking-tight text-foreground sm:text-4xl">BIENVENIDO A SUASCON
						VIGEEKS </h1>
					<p class="mt-2 text-muted-foreground">Primera vez por aquí. Cree su cuenta.</p>
				</div>
				<form class="rounded-lg border bg-card text-card-foreground shadow-sm" data-v0-t="card"
					th:action="@{/users/saveclient}" th:object="${client}" method="post" autocomplete="off">
					<div class="p-6 space-y-4">
						<div class="row">
							<div class="col-md-6 grid gap-2">
								<input
									class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
									th:field="*{nombres}"  placeholder="Nombres*" type="text" required />
							</div>
							<div class="col-md-6 grid gap-2">
								<input
									class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
									th:field="*{apellidos}" placeholder="Apellidos*" type="text" required />
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 grid gap-2">
								<input
									class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
									th:field="*{telefono}" placeholder="987654321" type="number" maxlength="9" />
							</div>
							<div class="col-md-6 grid gap-2">
								<input
									class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
									th:field="*{ruc}" placeholder="ruc*" type="number" minlength="11" maxlength="11" max="99999999999" required />
							</div>
						</div>				
						<div class="row">
							<div class="col-md-12 grid gap-2">
								<input
									class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
									th:field="*{email}" placeholder="Email*" type="email" required />
							</div>
						</div>
						<div class="col-md-12 grid gap-2">
							<input
								class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
								th:field="*{empresa}" placeholder="Empresa" type="text" />
						</div>
						<div class="grid gap-2">
							<input
								class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
								th:field="*{username}" placeholder="Username*" type="text" required />
								<div th:if="${#fields.hasErrors('username')}" class="relative bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md text-sm">
								    <p th:errors="*{username}"></p>
								    <button type="button" class="absolute top-0 right-0 mt-1 mr-2 text-red-500 hover:text-red-700 flex items-center justify-center h-6 w-6" onclick="this.parentElement.style.display='none';">
								        &times;
								    </button>
								</div>

						</div>
						<div class="grid gap-2">
							<input
								class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
								th:field="*{password}" placeholder="Password*" type="password" required/>
						</div>
					</div>
					<div class="p-6 flex items-center justify-between">
						<a class="text-sm font-medium text-primary hover:underline" th:href="@{/login}" rel="ugc">
							Tengo una cuenta
						</a>
						<button
							class="text-white inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 ml-auto"
							type="submit">
							Registrarme
						</button>
					</div>
				</form>
				<div th:if="${param.logout}" class="alert alert-success" role="alert">
					HAS CERRADO TU SESIÓN
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="~{layout/layout :: footer}"></footer>
	<script type="text/javascript" th:src="@{/js/login.js}"></script>
</body>

</html>
